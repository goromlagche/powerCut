AllCops:
  # Exclude generated files
  Exclude:
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'bin//**/*'
    - 'node_modules//**/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 80
  IgnoredPatterns: ['(\A|\s)#'] # comments

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false
